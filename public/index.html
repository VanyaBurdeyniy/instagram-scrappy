<!doctype html>
<html>
<head>
    <title>Sample App</title>
    <link rel="stylesheet" href="semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">

    <style>
        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
            min-height: 100%;
            background: -webkit-linear-gradient(to left, #5f2c82 , #49a09d); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #5f2c82 , #49a09d); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .main {

        }
        h1 {
            /*font-family: 'Baloo Chettan', cursive;*/
        }
        .logo {
            font-family: 'Lobster', cursive !important;
            font-size: 28px;
            padding: 10px !important;
            margin-right: 30px !important;
        }
        .column {
            width: 80% !important;
            margin-top: 50px !important;
        }
        #my_camera, #my_result, #my_result img {
            width:100%;
            height:300px;
        }
        #my_result img {
            width: 80%;
        }
        .border-right {
            border-right: 1px solid lightgrey;
        }
        .loader {
            position: absolute !important;
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            background: rgba(0, 0, 0, 0) !important;
            display: block !important;
        }
        .hide {
            display: none !important;
        }
        select.ui.dropdown {
            height: 50px;
            width: 250px !important;
            margin: auto !important;
        }
    </style>
</head>
<body>

<div class="pusher main" id="root"></div>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <div class="ui stacked segment">

            <div class="ui huge form">

                <div class="field">
                    <label>Get:</label>
                    <select class="ui fluid dropdown" id="search_for">
                        <option value="follows">People I follow</option>
                        <option value="followed_by">People who follow me</option>
                    </select>
                </div>

                <div class="two fields">
                    <div class="field">
                        <label>Username:</label>
                        <input id="userName" placeholder="Username" type="text">
                    </div>
                    <div class="field">
                        <label>Followers max length:</label>
                        <input id="length" placeholder="Max length" type="number">
                    </div>
                </div>
                <a class="positive ui button userId">Get Link</a>

                <a class="ui teal button link hide" href="" target="_blank">Go here</a>
            </div>

            <br>

            <div class="ui form">
                <div class="field">
                    <label>Paste here:</label>
                    <textarea id="json_code"></textarea>
                    <br>
                    <br>
                    <button class="ui violet button get-csv-btn">Get a CSV file!</button>
                    <a class="ui purple basic button download-csv hide">Download CSV!</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ui segment loader hide">
    <div class="ui active inverted dimmer">
        <div class="ui large text loader">Loading</div>
    </div>
    <p></p>
    <p></p>
    <p></p>
</div>

<iframe id="iframe" crossorigin="anonymous"></iframe>


<!--<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>-->
<script src="https://code.jquery.com/jquery-1.8.2.js"></script>
<script src="cors.js"></script>
<script src="semantic.min.js"></script>

<script language="JavaScript">

    $(document).ready(function() {

        var count = 0;

        $('.userId').click(function() {

            console.log($('#iframe').contents());
            var iframeBody = document.getElementById('iframe');
            var innerDoc = iframeBody.contentDocument || iframeBody.contentWindow.document;
            console.log('iframe.contentWindow =', iframeBody.contentWindow);
            console.log(innerDoc.body)

            $('.link').addClass('hide');
            $.ajax({
                "type": "GET",
                "url": '/userId',
                data: 'name=' + $('#userName').val(),
                contentType: 'application/json',
                jsonp: false,
                "crossDomain": true,
                "success": function(data) {
//                    console.log(data);
                    var searcFor = $('#search_for').val();
//                    var url = 'https://www.instagram.com/query/?q=ig_user(' + data.id + ')+%7B%0A++followed_by.first(' + $('#length').val() + ')+%7B%0A++++count%2C%0A++++page_info+%7B%0A++++++end_cursor%2C%0A++++++has_next_page%0A++++%7D%2C%0A++++nodes+%7B%0A++++++id%2C%0A++++++is_verified%2C%0A++++++followed_by_viewer%2C%0A++++++requested_by_viewer%2C%0A++++++full_name%2C%0A++++++profile_pic_url%2C%0A++++++username%0A++++%7D%0A++%7D%0A%7D%0A&ref=relationships%3A%3Afollow_list'
                    var url = 'https://www.instagram.com/query/?q=ig_user(' + data.id +')+%7B%0A++' + searcFor + '.first(' + $('#length').val() + ')+%7B%0A++++count%2C%0A++++page_info+%7B%0A++++++end_cursor%2C%0A++++++has_next_page%0A++++%7D%2C%0A++++nodes+%7B%0A++++++id%2C%0A++++++is_verified%2C%0A++++++followed_by_viewer%2C%0A++++++requested_by_viewer%2C%0A++++++full_name%2C%0A++++++profile_pic_url%2C%0A++++++username%0A++++%7D%0A++%7D%0A%7D%0A&ref=relationships%3A%3Afollow_list';
                    $('.link').attr('href', url);
                    $('.link').removeClass('hide');
                },
                "error": function(err) {
                    console.log(err);
                }
            });
        });

        $('.get-csv-btn').click(function() {
            $('.download-csv').addClass('hide');
            $('.loader').removeClass('hide');
            count = 0;
            if ($('#json_code').val() !== '') {
                var json = JSON.parse($('#json_code').val());
                var searcFor = $('#search_for').val();
//                console.log(json[searcFor].nodes);
                var followers = {
                    followers: json[searcFor].nodes
                };
                getFolowUserBio(followers);
            }
        });

        function getFolowUserBio(followers) {
            if (count < followers.followers.length) {
                fetch('/bio', {
                    method: 'post',
                    body: JSON.stringify({name: followers.followers[count].username}),
                    headers: new Headers({
                        'Content-Type': 'application/json',
                        'jsonp': true
                    })
                }).then(function (d) {
                    d.json().then(function(data) {
//                        console.log(data);
                        if (data.bio !== null) {
                            followers.followers[count].followUserBio = data.bio;
                            followers.followers[count].followUserFollow = data.follows;
                        }
                        count++;
                        getFolowUserBio(followers);
                    });
                }).catch(function (err) {
                    console.log(err);
                });
            } else {
                getCSV(followers);
            }
        }

        function getCSV(followers) {
            fetch('/followers?name=' + $('#userName').val(), {
                method: 'post',
                body: JSON.stringify(followers),
                headers: new Headers({
                    'Content-Type': 'application/json',
                    'jsonp': true
                })
            }).then(function (d) {
                d.json().then(function(data) {
//                    console.log(data);
                    $('.download-csv').attr('href', data.url);
                    $('.download-csv').removeClass('hide');
                    $('.loader').addClass('hide');
                });
            }).catch(function (err) {
                console.log(err);
            });
        }

        var url = '//www.instagram.com/query/?q=ig_user(559802352)+%7B%0A++followed_by.first(10)+%7B%0A++++count%2C%0A++++page_info+%7B%0A++++++end_cursor%2C%0A++++++has_next_page%0A++++%7D%2C%0A++++nodes+%7B%0A++++++id%2C%0A++++++is_verified%2C%0A++++++followed_by_viewer%2C%0A++++++requested_by_viewer%2C%0A++++++full_name%2C%0A++++++profile_pic_url%2C%0A++++++username%0A++++%7D%0A++%7D%0A%7D%0A&ref=relationships%3A%3Afollow_list';

//        fetch('https://www.instagram.com/query/?q=ig_user(559802352)+%7B%0A++followed_by.first(10)+%7B%0A++++count%2C%0A++++page_info+%7B%0A++++++end_cursor%2C%0A++++++has_next_page%0A++++%7D%2C%0A++++nodes+%7B%0A++++++id%2C%0A++++++is_verified%2C%0A++++++followed_by_viewer%2C%0A++++++requested_by_viewer%2C%0A++++++full_name%2C%0A++++++profile_pic_url%2C%0A++++++username%0A++++%7D%0A++%7D%0A%7D%0A&ref=relationships%3A%3Afollow_list', {
//            method: 'GET',
//            headers: new Headers({
//                'Content-Type': 'application/json',
//                'jsonp': true,
//                'Access-Control-Allow-Origin': 'https://159.203.69.143:4433',
//                'Access-Control-Allow-Credentials': true,
//                "Access-Control-Allow-Methods":  "GET",
//                "Access-Control-Request-Headers":  "X-Custom-Header",
//                "Accept-Language":  "en-US",
//                'Access-Control-Allow-Headers': 'X-Requested-With'
//            })
//        }).then(function (res) {
//            console.log(res);
//            res.json().then(function(data) {
//                    console.log(data);
//            });
//        }).catch(function (err) {
//            console.log(err);
//        });

        $.cors({
            'url': url,
            'success': function (data) {
                console.log(data);
            },
            'error': function (err) {
                console.log(err);
            }
        });

        var iframe = document.getElementById('iframe');
        iframe.id = 'iframe';
        iframe.src = url;
        document.body.appendChild(iframe);
        document.domain = "159.203.69.143";

//        $.get( "https://www.instagram.com/query/?q=ig_user(559802352)+%7B%0A++follows.first(100)+%7B%0A++++count%2C%0A++++page_info+%7B%0A++++++end_cursor%2C%0A++++++has_next_page%0A++++%7D%2C%0A++++nodes+%7B%0A++++++id%2C%0A++++++is_verified%2C%0A++++++followed_by_viewer%2C%0A++++++requested_by_viewer%2C%0A++++++full_name%2C%0A++++++profile_pic_url%2C%0A++++++username%0A++++%7D%0A++%7D%0A%7D%0A&ref=relationships%3A%3Afollow_list", function(data) {
//            console.log( data);
//        })
    })
</script>
</body>
</html>
